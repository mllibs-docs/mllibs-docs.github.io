site_name: Luis Ciber
site_description: Luis Ciber's Workspace
site_url: https://luisciber.com/
theme:
  name: material
  custom_dir: ../en/overrides
  logo: /static/logo.png
  favicon: /static/favicon.png
  icon:
    repo: fontawesome/brands/git-alt
  features:
    - announce.dismiss
    - content.code.annotate
    - content.code.copy
    - content.code.select
    - content.tabs.link
    - content.tooltips
    - header.autohide
    - navigation.expand
    - navigation.footer
    - navigation.indexes
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.prune
    - navigation.tabs
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
  palette:
    - scheme: default
      primary: white
      accent: grey
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: grey
      accent: white
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: "Public Sans"
    code: "Roboto Mono"

plugins:
  - blog:
      blog_toc: true
  - search:
      separator: '[\s\u200b\-_,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
  - mkdocstrings:
      handlers:
        python:
          options:
            extensions:
              - griffe_typingdoc
            show_root_heading: true
            show_if_no_docstring: true
            preload_modules:
              - httpx
              - starlette
            inherited_members: true
            members_order: source
            separate_signature: true
            unwrap_annotated: true
            filters:
              - "!^_"
            merge_init_into_class: true
            docstring_section_style: spacy
            signature_crossrefs: true
            show_symbol_type_heading: true
            show_symbol_type_toc: true
  - mkdocs-jupyter:
      ignore_h1_titles: true
      execute: false
      include_source: True
      include_requirejs: true

extra:
  social:
    - icon: fontawesome/brands/github-alt
      link: https://github.com/luiscib3r
    - icon: fontawesome/brands/x-twitter
      link: https://x.com/luiscib3r
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/in/luisciber
    - icon: fontawesome/brands/threads
      link: https://threads.net/@luiscib3r
  alternate:
    - link: /
      name: English
      lang: en
    - link: /es/
      name: EspaÃ±ol
      lang: es

nav:
  - "$> whoami":
      - index.md
  - Blog:
      - blog/index.md
